<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="collapse m-t-15" id="pgr3"></div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-promary progress-bar-striped active"
            style="height: 10px"
            [style.width]="getProgreso1()"
            role="progressbar"
          ></div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            style="height: 10px"
            role="progressbar"
            [style.width]="getProgreso2()"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          [valor]="progreso1"
          (valorS)="progreso1 = $event"
        ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          [valor]="progreso2"
          (valorS)="progreso2 = $event"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
