<div class="input-group">
    <span class="input-group-btn">
      <button
        [ngClass]="btnClass"
        (click)="cambiarValor(-1)"
        type="button"
      >
        <i class="fa fa-minus"></i>
      </button>
    </span>
    <input
      type="number"
      class="form-control"
      [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}"
      (ngModelChange)="onChanges($event)"
      [(ngModel)]="progreso"
      placeholder="Progress"
    />
    <span class="input-group-btn">
      <button
      [ngClass]="btnClass"
        type="button"
        (click)="cambiarValor(+1)"
      >
        <i class="fa fa-plus"></i>
      </button>
    </span>
  </div>
